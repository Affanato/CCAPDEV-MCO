    <link rel="stylesheet" href="login.css">
    <title>Lambda Lab Reservation</title>

<body>
    <header>
        <h1>&#411; Lambda Lab Hub</h1>
        <nav>
            <input type="text" placeholder="Search..">
            <a href="#">Home</a>
            <a href="#">About </a>
            <a href="#">Log In</a>

    <main>
        <section id="form-container" class="center-items">
            <form action="" class="center-items">
                <h1>Welcome back!</h1>

                <input type="text" name="password" id="password" placeholder="Password" class="text">
                <div id="checkbox-container">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="">Register Here!</a></p>
        </section>
    </main>
